<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mdb.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div class="topbar">
	<div class="d-flex align-items-center">
		<img src="image/logo.png" width="100" height="90" alt="logo">
		<span style="font-family: 'Yanone Kaffeesatz', sans-serif;">
			PROMZZY  TECHNOLOGY
		</span>
	</div>
	<nav>
		<i class="fas fa-home"></i>
		<a href="index.html">HOME</a>
		<i class="fas fa-info"></i>
		<a href="#">Application Guidline</a>
		<i class="fas fa-camera fa-spin" style="color: tomato;"></i>
		<a href="gallery.html">Gallery</a>
		<i class="fas fa-unlock"></i>
		<a href="#">Login</a>
	</nav>
</div>
<div class="login-banner z-depth-1">
	<h3>login</h3>
</div>
<div class="row d-flex justify-content-center mt-5 mb-4">
	<div class="col-4 card" style="height: 420px; ">
		<span class="mt-3" align="center">
			<h5>Please sign in to your account below</h5>
		</span>
		<form>
		<div class="form-group col-12">
			<label for="mail"></label>
			<input type="email" name="email" placeholder="mail address" id="mail" class="form-control">
		</div>
		<div class="form-group col-12">
			<label for="password"></label>
			<input type="password" name="password" class="form-control" placeholder="password" id="password">
		</div>
		<div class="form-group ">
			<div class="d-flex" style="justify-content: flex-end;">
			<button type="submit" class="btn btn-info btn-sm">Login</button>
			</div>
		</div>
		<div class="create-account">
			<p>
				<h6>Don't have an account yet?</h6>
				<a href="reg.html" class="btn btn-primary btn-sm" id="btn-register">creat an account</a>
			</p>
		</div>
		<div class="reset-password">
			<p>
			<h5>Forgot your password?</h5>
			click
			<a href="#" class="btn btn-success btn-sm">here</a>
			to reset your password.
			</p>
		</div>
	</form>
</div>
</div>
</body>
</html>
