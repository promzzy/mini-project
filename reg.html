<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/mdb.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="topbar">
	<div class="d-flex align-items-center">
		<img src="image/logo.png" width="100" height="90" alt="logo">
		<span style="font-family: 'Yanone Kaffeesatz', sans-serif;">
			PROMZZY  TECHNOLOGY
		</span>
	</div>
	<nav>
		<i class="fas fa-home"></i>
		<a href="index.html" method="post">HOME</a>
		<i class="fas fa-info"></i>
		<a href="#">Application Guidline</a>
		<i class="fas fa-camera fa-spin" style="color: tomato;"></i>
		<a href="gallery.html">Gallery</a>
		<i class="fas fa-unlock"></i>
		<a href="login.html">Login</a>
	</nav>
</div>
<div class="regbanner">
	<h3>Registration Page</h3>
</div>
<div class="container mt-4 mb-4 card z-depth-5">
	<form class="m-5">
		<div class="form-row">
			<div class="form-group col">
				<label>First Name</label>
				<input type="text" name="first name" class="form-control" placeholder="samuel">
			</div>
			<div class="form-group col">
				<label>Surname</label>
				<input type="text" name="Surname" class="form-control" placeholder="joseph">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col">
				<label>Select Job Function</label>
				<select class="form-control">
					<option selected="">job function</option>
					<option>ACCOUNTS</option>
					<option>PHARMACY</option>
					<option>LAW</option>
					<option>MARINE</option>
					<option>MEDICINE</option>
					<option>COMPUTER/ICT</option>
					<option>MECHANICAL ENGINEERING</option>
					<option>NURSING</option>
					<option>BUILDING</option>
					<option>COMMUNICATION</option>
					<option>AUDIT</option>
					<option>COMMUNICATION ENGINEERING</option>
				</select>
			</div>
			<div class="form-group col">
				<label>Contact E-mail</label>
				<input type="email" name="email" class="form-control" placeholder="this email will be used to contact you">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col">
				<label>Password</label>
				<input type="password" name="password" class="form-control" placeholder="enter password">
			</div>
			<div class="form-group col">
				<label>Confirm Password</label>
				<input type="password" name="password" class="form-control" placeholder="Confirm password">
			</div>
		</div>
			<div class="form-group col">
			<input type="checkbox" name="" class="form-check-input">
			I agree to the terms and condition
		</div>
		<div class="form-row">
			<div class="form-group">
				<input type="submit" name="" class="btn btn-success">
			</div>
		</div>
	</form>
</div>
</body>
</html>
